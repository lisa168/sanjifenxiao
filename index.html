<script type="text/javascript" src="js/member.js"></script>
<script type="text/javascript">
	$(function (){
		isOK();
		$('.mc_tx a').on('click',function (){
			isOK();
		});
		function isOK(){
			if(Number($('.mc_tx p span.mc_money').html())!=0){
				$('.mc_tx a').attr('href','applayMoney.html');
				$('.mc_tx a').removeClass('active');
			}else{
				$('.mc_tx a').addClass('active');
			}
		}
	})
</script>
